<input [(ngModel)]="searchValue" (keyup)="search()" placeholder="Search libraries by name">

<table *ngIf="response && response.length">
  <thead>
    <tr>
      <th>Library Name</th>
      <th>Alma code</th>
      <th>7DM code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of response">
      <td>{{ item.name }}</td>
      <td>{{ item.library_code }}</td>
      <td>{{ item.seven_dm_code }}</td>
    </tr>
  </tbody>
</table>
